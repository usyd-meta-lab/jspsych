<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#ff473e">
    <title>jsPsych</title>
    <link rel="canonical" href="https://www.timetler.com/recipes/">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="icon" href="./favicon.png" type="image/png" />
    <link rel="apple-touch-icon" sizes="180x180" href="favicon-180.png">
    <link type="application/opensearchdescription+xml" rel="search" href="./search.xml"/>
    <style>
      body {
        overflow-y: scroll;
      }
      .markdown-body h1 {
        display: flex;
      }
      .markdown-body form {
        margin-left: 10px;
      }
      .markdown-body input {
        color: #808080;
        font-weight: 400;
        margin: 0;
        padding: 0 10px;
        border: 1px solid #eaecef;
        border-radius: 3px;
        width: 100%;
        flex: 1 1;
      }
    </style>
  </head>
  <body>
    <div class="container-lg px-3 my-5 markdown-body">
      <h1>
        <a href="./">Experiments</a>
        <form id="search_form" autocomplete="off">
          <input id="search_input">
        </form>
      </h1>
      <ul id="list">
      </ul>
    </div>
      <script>

      (async () => {
        const response = await fetch('https://api.github.com/repos/usyd-meta-lab/jspsych/contents/');
        const data = await response.json();
        let htmlString = '<ul>';
        
        for (let file of data) {
          htmlString += `<li><a href="${file.path}">${file.name}</a></li>`;
        }

        htmlString += '</ul>';
        document.getElementsByTagName('body')[0].innerHTML = htmlString;
      })()
    </script>
  <body>
</html>
